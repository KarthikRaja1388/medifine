<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Medifine - Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <a href="index.html">
            <img
              src="assets/img/logo.png"
              alt="Medifine logo"
              class="logo"
              width="150"
            />
          </a>
        </div>
        <ul class="main-nav">
          <li class="nav-list-item item1"
            ><a href="index.html" class="nav-link">Home</a></li
          >
          <li class="nav-list-item"
            ><a href="aboutus.html" class="nav-link">About us</a></li
          >
          <li class="nav-list-item"
            ><a href="contact.html" class="nav-link">Contact us</a></li
          >
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form action="#">
          <h2>Contact Form</h2>
          <div class="form-group">
            <label for="name">Name</label><br />
            <input type="text" class="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label><br />
            <input type="email" class="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="form-group">
            <a href="#" class="btn btn-submit">Submit</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
